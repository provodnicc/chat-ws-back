name: test

on:
  [push]

jobs:
  tests:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        
        - name: Starting Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v3
          with:
            node-version: 18

        - name: install modules
          run: npm install
        
        - name: build project
          run: npm run build
        
        - name: lint project
          run: npm run lint
        
        - name: test project
          run: npm run test